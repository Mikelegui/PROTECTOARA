<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            font-size: 3em;
            text-shadow: 0 0 10px cyan, 0 0 20px blue;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 25px;
            justify-content: center;
            margin-top: 50px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        .btn:hover {
            transform: scale(1.15);
            border-color: cyan;
            box-shadow: 0 0 20px cyan;
        }
        svg {
            width: 50px;
            height: 50px;
            fill: cyan;
        }
    </style>
</head>
<body>
    <h1>PROYECTO 2025</h1>
    <div class="grid">
        <!-- Giro Izquierda -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/GIROIZQUIERDA')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 1 1-5-5z"/>
            </svg>
        </div>
        <!-- Adelante -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/ADELANTE')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2l6 6h-4v8h-4V8H6z"/>
            </svg>
        </div>
        <!-- Giro Derecha -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/GIRODERECHA')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 6V3l4 4-4 4V8c-2.76 0-5 2.24-5 5a5 5 0 1 0 5-5z"/>
            </svg>
        </div>
        <!-- Izquierda -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/IZQUIERDA')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M14 7l-5 5 5 5V7z"/>
            </svg>
        </div>
        <!-- Tomar muestra -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/TOMARMUESTRA')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.07-7.07l-1.41 1.41M7.34 16.66l-1.41 1.41m0-11.32l1.41 1.41m9.32 9.32l1.41 1.41"/>
            </svg>
        </div>
        <!-- Derecha -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/DERECHA')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 17l5-5-5-5v10z"/>
            </svg>
        </div>
        <!-- Agacharse -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/AGACHARSE')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 3v18m-6-6h12" stroke="cyan" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <!-- AtrÃ¡s -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/ATRAS')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 22l-6-6h4V8h4v8h4z"/>
            </svg>
        </div>
        <!-- Levantarse -->
        <div class="btn" onclick="enviarComando('http://172.20.10.2/LEVANTARSE')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 21V3m-6 6h12" stroke="cyan" stroke-width="2" fill="none"/>
            </svg>
        </div>
    </div>

    <script>
        function enviarComando(url) {
            fetch(url)
                .then(() => console.log("Comando enviado:", url))
                .catch(err => console.error("Error enviando comando:", err));
        }
    </script>
</body>
</html>
