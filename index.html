<head>

<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 20px;
        font-size: 3em;
        text-shadow: 0 0 10px cyan, 0 0 20px blue;
    }
   
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-template-rows: repeat(3, 120px);
        gap: 25px;
        justify-content: center;
        margin-top: 30px;
    }
    .btn {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(0, 255, 255, 0.4);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        cursor: pointer;
        transition: 0.18s;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .btn:hover { transform: scale(1.08); border-color: cyan; box-shadow: 0 0 22px cyan; }
    svg { width: 50px; height: 50px; fill: cyan; }

    .formulario { margin-top: 24px; }
    input { padding: 8px; margin: 5px; border-radius: 10px; border: none; outline: none; font-size: 1em; width:120px; text-align:center;}
    .form-actions { margin-top:10px; }
    button.primary { padding: 8px 15px; background: cyan; color: black; font-weight:bold; border-radius:10px; border:none; cursor:pointer;}
    button.warn { padding: 8px 12px; background: #ff7b7b; color:black; border-radius:10px; border:none; cursor:pointer; margin-left:10px;}
    button.primary:hover { background:#00e6e6; }
    button.warn:hover { background:#ff6b6b; }

  
    #cuadricula {
        display: inline-grid;
        margin-top: 20px;
        gap: 8px;
        padding: 18px;
        background: rgba(255,255,255,0.03);
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,255,255,0.08);
        max-width: calc(100% - 40px);
        overflow-x: auto;
    }
    .punto {
        display:flex;
        align-items:center;
        justify-content:center;
        width: 30px;
        height: 30px;
        background: rgba(0,255,255,0.06);
        border: 1px solid rgba(0,255,255,0.22);
        border-radius: 50%;
        transition: transform .15s, box-shadow .15s, background .15s;
    }
    .punto svg { width:18px; height:18px; fill: cyan; opacity:0.95;}
    .punto.activo { background: yellow; box-shadow: 0 0 12px yellow; transform: scale(1.15); }
    .punto.tomado { background: rgba(0,255,100,0.4); border-color: lime; }
    #log { margin-top:14px; max-height:140px; overflow:auto; text-align:left; font-size:13px; color:#e6fdfd; padding:8px; background: rgba(0,0,0,0.08); border-radius:8px; width:90%; margin-left:auto; margin-right:auto;}
    #controlsRow { margin-top:12px; display:flex; justify-content:center; gap:10px; align-items:center; flex-wrap:wrap; }

    table { margin: 20px auto; border-collapse: collapse; background: rgba(255,255,255,0.05); }
    th,td { border: 1px solid cyan; padding: 6px 12px; }
    th { background: rgba(0,255,255,0.12); }
</style>
</head>
<body>
<h1>PROYECTO 2025</h1>

<div class="grid" aria-hidden="false">
    <div class="btn" onclick="enviarComando('http://172.20.10.2/GIROIZQUIERDA')">
        <svg viewBox="0 0 24 24"><path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 1 1-5-5z"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/ADELANTE')">
        <svg viewBox="0 0 24 24"><path d="M12 2l6 6h-4v8h-4V8H6z"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/GIRODERECHA')">
        <svg viewBox="0 0 24 24"><path d="M12 6V3l4 4-4 4V8c-2.76 0-5 2.24-5 5a5 5 0 1 0 5-5z"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/IZQUIERDA')">
        <svg viewBox="0 0 24 24"><path d="M14 7l-5 5 5 5V7z"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/TOMARMUESTRA')"    log(`Punto ${num} → TOMAR MUESTRA (pidiendo dato)`);
    
    const lecturaPromise = pedirHumedad();
    await delay(TIME_TOMAR_MS);            
    let humedad = await lecturaPromise;>
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.07-7.07l-1.41 1.41M7.34 16.66l-1.41 1.41m0-11.32l1.41 1.41m9.32 9.32l1.41 1.41"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/DERECHA')">
        <svg viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/AGACHARSE')">
        <svg viewBox="0 0 24 24"><path d="M12 3v18m-6-6h12" stroke="cyan" stroke-width="2" fill="none"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/ATRAS')">
        <svg viewBox="0 0 24 24"><path d="M12 22l-6-6h4V8h4v8h4z"/></svg>
    </div>
    <div class="btn" onclick="enviarComando('http://172.20.10.2/LEVANTARSE')">
        <svg viewBox="0 0 24 24"><path d="M12 21V3m-6 6h12" stroke="cyan" stroke-width="2" fill="none"/></svg>
    </div>
</div>

<div class="formulario">
    <input type="number" id="ancho" placeholder="Ancho (cm)" step="10" />
    <input type="number" id="largo" placeholder="Largo (cm)" step="10" />
    <input type="number" id="distancia" placeholder="Distancia entre muestras (cm)" step="10" />
    <div id="controlsRow">
        <button class="primary" onclick="generarCuadricula()">Generar cuadrícula</button>
        <button class="primary" id="btnStart" onclick="iniciarRecorrido()">Iniciar recorrido</button>
        <button class="warn" onclick="detenerRecorrido()">Detener</button>
    </div>
</div>

<div id="cuadricula" role="grid" aria-label="Cuadrícula de muestreo"></div>

<table id="tablaHumedad">
    <tr><th>Punto</th><th>Humedad (%)</th></tr>
</table>

<div id="log"></div>

<script>

const BASE_IP = 'http://172.20.10.2';
const PASO_CENTIMETROS = 10;         
const TIME_MOVE_MS = 1000;      
const TIME_AGACHARSE_MS = 1000;   
const TIME_TOMAR_MS = 1000;       
const TIME_LEVANTARSE_MS = 1000;  

let puntos = [];
let columnas = 0;
let filas = 0;
let recorridoActivo = false;

function log(msg){
    const el = document.getElementById('log');
    const t = new Date().toLocaleTimeString();
    el.innerHTML = `<div>[${t}] ${msg}</div>${el.innerHTML}`;
}


function enviarComando(url) {
   
    fetch(url).then(()=> {
        console.log('OK', url);
    }).catch(err => {
        console.error('ERR', url, err);
    });
}


async function pedirHumedad() {
    try {
        const res = await fetch(`${BASE_IP}/TOMARMUESTRA`);
        const text = await res.text();
        const t = text.trim();

           log(`Punto ${num} → TOMAR MUESTRA (pidiendo dato)`);
    
    const lecturaPromise = pedirHumedad();
    await delay(TIME_TOMAR_MS);            
    let humedad = await lecturaPromise;
       
        try {
            const obj = JSON.parse(t);
            if (obj.humedad !== undefined) return obj.humedad;
            if (obj.value !== undefined) return obj.value;
        } catch(e){}
 
        if (t.length > 0) return t;
        return null;
    } catch (e) {
        console.error('Error pidiendo humedad:', e.message);
        return null;
    }
}

function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }


function generarCuadricula() {
    const ancho = parseFloat(document.getElementById('ancho').value);
    const largo = parseFloat(document.getElementById('largo').value);
    const distancia = parseFloat(document.getElementById('distancia').value);

    if (isNaN(ancho) || isNaN(largo) || isNaN(distancia) || ancho <= 10 || largo <= 10|| distancia <= 10) {
        alert("Por favor ingresa valores válidos.");
        return;
    }

    columnas = Math.floor(ancho / distancia) + 1;
    filas = Math.floor(largo / distancia) + 1;

    const cuadricula = document.getElementById('cuadricula');
    cuadricula.innerHTML = '';
    cuadricula.style.gridTemplateColumns = `repeat(${columnas}, 40px)`;

    puntos = [];
    for (let i = 0; i < filas * columnas; i++) {
        const punto = document.createElement('div');
        punto.classList.add('punto');
        punto.innerHTML = `<svg viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 14a4 4 0 1 1 4-4 4 4 0 0 1-4 4z"/>
            </svg>`;
        cuadricula.appendChild(punto);
        puntos.push(punto);
    }

   
    document.getElementById('tablaHumedad').innerHTML = "<tr><th>Punto</th><th>Humedad (%)</th></tr>";
    document.getElementById('log').innerHTML = "";
    log(`Cuadrícula generada: ${filas} filas × ${columnas} columnas (${filas*columnas} puntos)`);
}


function pasosPorDistancia(distancia) {
    const pasos = Math.round(distancia / PASO_CENTIMETROS);
    return Math.max(1, pasos);
}


async function mover(direccion, distanciaEntrePuntos) {
    const pasos = pasosPorDistancia(distanciaEntrePuntos);
    log(`Mover ${direccion} → ${pasos} pasos (cada paso ${TIME_MOVE_MS/1000}s)`);
    for (let i = 0; i < pasos; i++) {
        if (!recorridoActivo) return; 
        enviarComando(`${BASE_IP}/${direccion}`);
        await delay(TIME_MOVE_MS);
    }
}


async function tomarMuestraYSentregarTabla(num, fila, col) {
    if (!recorridoActivo) return null;

    enviarComando(`${BASE_IP}/AGACHARSE`);
    log(`Punto ${num} (${fila},${col}) → AGACHARSE`);
    await delay(TIME_AGACHARSE_MS);

   
    log(`Punto ${num} → TOMAR MUESTRA (pidiendo dato)`);
    
    const lecturaPromise = pedirHumedad();
    await delay(TIME_TOMAR_MS);            
    let humedad = await lecturaPromise;


    enviarComando(`${BASE_IP}/LEVANTARSE`);
    log(`Punto ${num} → LEVANTARSE`);
    await delay(TIME_LEVANTARSE_MS);


    const index = fila * columnas + col;
    if (puntos[index]) puntos[index].classList.add('tomado');

    
    if (humedad === null || humedad === undefined || humedad === '') {
        humedad = (Math.random()*30 + 20).toFixed(1); 
        log(`No se leyó humedad (CORS/timeout). Usando valor simulado ${humedad}%`);
    } else {
        
        humedad = (typeof humedad === 'number') ? humedad.toFixed(1) : String(humedad).trim();
        log(`Humedad recibida: ${humedad}%`);
    }

   
    const tabla = document.getElementById('tablaHumedad');
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>Punto ${num}</td><td>${humedad}%</td>`;
    tabla.appendChild(tr);

    return humedad;
}


async function iniciarRecorrido() {
    if (puntos.length === 0) { alert('Primero genera la cuadrícula.'); return; }
    if (recorridoActivo) { log('Recorrido ya en ejecución'); return; }

    recorridoActivo = true;
    document.getElementById('btnStart')?.setAttribute('disabled','true');
    log('Iniciando recorrido (zig-zag)');

    const distanciaEntrePuntos = parseFloat(document.getElementById('distancia').value);
    let puntoNum = 1;

    for (let fila = 0; fila < filas && recorridoActivo; fila++) {
        if (fila % 2 === 0) {
           
            for (let col = 0; col < columnas && recorridoActivo; col++) {
          
                const idx = fila * columnas + col;
                if (puntos[idx]) puntos[idx].classList.add('activo');

         
                await tomarMuestraYSentregarTabla(puntoNum, fila, col);
                puntoNum++;

              
                if (puntos[idx]) puntos[idx].classList.remove('activo');

          
                if (col < columnas - 1 && recorridoActivo) {
                    await mover('DERECHA', distanciaEntrePuntos);
                }
            }
        } else {
         
            for (let col = columnas - 1; col >= 0 && recorridoActivo; col--) {
                const idx = fila * columnas + col;
                if (puntos[idx]) puntos[idx].classList.add('activo');

                await tomarMuestraYSentregarTabla(puntoNum, fila, col);
                puntoNum++;

                if (puntos[idx]) puntos[idx].classList.remove('activo');

                if (col > 0 && recorridoActivo) {
                    await mover('IZQUIERDA', distanciaEntrePuntos);
                }
            }
        }

        
        if (fila < filas - 1 && recorridoActivo) {
            await mover('ATRAS', distanciaEntrePuntos);
        }
    }

    recorridoActivo = false;
    document.getElementById('btnStart')?.removeAttribute('disabled');
    log('Recorrido finalizado.');
}


function detenerRecorrido(){
    recorridoActivo = false;
    document.getElementById('btnStart')?.removeAttribute('disabled');
    log('Solicitud: detener recorrido (se detendrá en cuanto termine la acción en curso).');
}
</script>
</body>
</html>
